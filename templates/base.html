<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recetas Nutritivas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body p-4 text-center">
            <h1 class="mb-4 text-warning fw-bold">Recetas</h1>
            <p class="text-muted">Busca una Receta que te guste.</p>
            <form action="{{ url_for('search') }}" method="post">
                <div class="mb-3">
                    <input 
                        class="form-control form-control-lg text-center" 
                        type="text" 
                        name="name" 
                        required
                    >
                </div>
                <div class="d-grid">
                    <button class="btn btn-dark btn-lg" type="submit">Buscar Receta</button>
                </div>
            </form>
    
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
    </div>
    </div>
    </div>
</body>
</html>
